<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>technology-summary</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="static/css/vue.css">
  <!-- <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/prism.css"> -->
  <link rel="stylesheet" href="static/css/sidebar.css">
  <link rel="stylesheet" href="static/css/style.min.css" title="docsify-darklight-theme" type="text/css">
</head>

<body>
  <div id="app"></div>
  <!-- docsify-edit-on-github -->
  <script src="static/js/index.js"></script>
  <script>
    window.$docsify = {
      name: 'technology-summary',
      repo: 'https://github.com/Lcsbs/technology-summary',
	  //logo: './media/pictures/logo.jpg', //侧边栏logo
      maxLevel: 5,//最大支持渲染的标题层级
      coverpage: true,//封面,_coverpage.md
	  loadSidebar: true, //定制侧边栏,_sidebar.md
	  //formatUpdated: '{MM}/{DD} {HH}:{mm}', //显示文档更新日期，没生效
	  subMaxLevel: 6, //subMaxLevel类型是number(数字)，表示显示的目录层级
	      alias: {
			'/.*/_sidebar.md': '/_sidebar.md',
		},
      auto2top: true,//切换页面后是否自动跳转到页面顶部
      //ga: 'UA-138586553-1',
      //logo: 'https://my-blog-to-use.oss-cn-beijing.aliyuncs.com/2019-3logo-透明.png' ,
      search: {
        //maxAge: 86400000, // 过期时间，单位毫秒，默认一天
        paths: 'auto',
        placeholder: '搜索',
        noData: '找不到结果',
        // 搜索标题的最大程级, 1 - 6
        depth: 3,
      },
	count:{
		countable:true, //开启字数统计
		fontsize:'0.9em',
		color:'rgb(90,90,90)',
		language:'chinese'
	},
      plugins: [
        EditOnGithubPlugin.create('https://github.com/Lcsbs/technology-summary')
      ]
    }
  </script>
  <!-- Dark and Light theme with switch for your docsify site -->
  <script src="static/js/index.min.js" type="text/javascript"></script>
  <!-- 支持离线阅读模式 -->
  <script>
	if (typeof navigator.serviceWorker !== 'undefined') {
		navigator.serviceWorker.register('sw.js')
	 }
  </script>
  <!-- 字数统计 -->
  <script src="static/js/countable.js"></script>
  <!-- 侧边栏plugins -->
  <script src="static/js/docsify-sidebar-collapse.min.js"></script>
  
  <script src="static/js/docsify.min.js"></script>
  <!--Java代码高亮-->
  <!-- <script src="//unpkg.com/prismjs/components/prism-java.js"></script> -->
  <!--全文搜索,直接用官方提供的无法生效-->
  <script src="static/js/search.min.js"></script>
  <!--谷歌统计
  <script src="//unpkg.com/docsify" data-ga="UA-138586553-1"></script>
  <script src="//unpkg.com/docsify/lib/plugins/ga.js"></script>
  -->
  <!-- 复制到剪贴板 -->
  <script src="static/js/docsify-copy-code.min.js"></script>
  <!-- 图片缩放 -->
  <script src="static/js/zoom-image.js"></script>
</body>

</html>
